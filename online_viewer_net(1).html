<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Remove AI | Professional Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050507;
            --card-bg: rgba(20, 20, 25, 0.7);
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated Background Orbs */
        .orb {
            position: fixed;
            width: 500px; height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.12;
            animation: move 25s infinite alternate;
        }
        .orb-1 { background: var(--accent-primary); top: -15%; left: -10%; }
        .orb-2 { background: var(--accent-secondary); bottom: -15%; right: -10%; animation-delay: -5s; }

        @keyframes move { from { transform: translate(0, 0); } to { transform: translate(120px, 120px); } }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; flex: 1; }

        header { text-align: center; margin-bottom: 50px; }
        .logo-text {
            font-family: 'Manrope', sans-serif;
            font-size: clamp(2.5rem, 6vw, 3.8rem);
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 40%, var(--accent-primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Upload Section */
        .upload-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 80px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .upload-card:hover { border-color: var(--accent-primary); box-shadow: var(--neon-glow); transform: scale(1.01); }
        
        .upload-icon-box {
            width: 80px; height: 80px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            font-size: 32px; color: var(--accent-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white; padding: 16px 40px; border-radius: 14px;
            font-weight: 700; border: none; cursor: pointer;
            font-size: 1.05rem; transition: 0.3s;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(139, 92, 246, 0.6); }

        /* Editor UI */
        #editorSection {
            display: none;
            grid-template-columns: 1fr 360px;
            gap: 30px;
            animation: slideUp 0.6s ease;
        }

        .preview-box {
            background: #0a0a0c;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            min-height: 550px;
            position: relative;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 24px 24px;
            overflow: hidden;
        }

        canvas { max-width: 95%; max-height: 80vh; border-radius: 12px; box-shadow: 0 30px 60px rgba(0,0,0,0.5); }

        .controls {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 28px;
            height: fit-content;
        }

        .control-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 12px; font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; letter-spacing: 1.5px; }

        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .color-chip { width: 100%; aspect-ratio: 1; border-radius: 10px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .color-chip:hover { transform: scale(1.1); }
        .color-chip.active { border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .transparent-chip { background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIElEQVQYV2Nk+M/AwMDEwMDBEMXAwMDEwMDEwMDBEMXAwAIALRkD78Y9S9AAAAAASUVORK5CYII='); background-size: 8px; background-color: #fff; }

        select { width: 100%; background: #15151a; border: 1px solid var(--glass-border); color: white; padding: 14px; border-radius: 12px; outline: none; cursor: pointer; }

        /* Loader Overlay */
        #loader { display: none; text-align: center; padding: 60px; }
        .spinner {
            width: 60px; height: 60px;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s infinite cubic-bezier(0.5, 0.1, 0.4, 0.9);
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Footer */
        footer {
            margin-top: 60px;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
        }
        .owner-credit { font-weight: 600; color: #fff; margin-bottom: 15px; font-size: 1.1rem; }
        .instagram-link {
            display: inline-flex; align-items: center;
            text-decoration: none; color: var(--text-dim);
            font-weight: 500; transition: 0.3s;
            padding: 8px 16px; border-radius: 30px;
            background: rgba(255,255,255,0.05);
        }
        .instagram-link i { color: #e1306c; margin-right: 8px; font-size: 1.2rem; }
        .instagram-link:hover { color: #fff; background: rgba(225, 48, 108, 0.1); transform: translateY(-2px); }

        @media (max-width: 900px) { #editorSection { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <header>
            <div class="logo-text">BG Remove AI</div>
            <p style="color: var(--text-dim); font-size: 1.1rem;">Professional Background Removal • Powered by Mr. Subodh</p>
        </header>

        <div id="uploadView">
            <div class="upload-card" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon-box">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <h2 style="margin-bottom: 10px; font-size: 1.8rem;">Ready to transform?</h2>
                <p style="color: var(--text-dim); margin-bottom: 35px; max-width: 400px; margin-inline: auto;">
                    Upload your photo and let our AI handle the edges perfectly.
                </p>
                <button class="btn-primary">Choose Image</button>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <p id="statusText" style="font-weight: 600; letter-spacing: 1px;">AI IS PROCESSING YOUR IMAGE...</p>
        </div>

        <div id="editorSection">
            <div class="preview-box">
                <canvas id="mainCanvas"></canvas>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Background Studio</label>
                    <div class="color-grid">
                        <div class="color-chip transparent-chip active" data-color="transparent" title="Transparent"></div>
                        <div class="color-chip" style="background: #ffffff;" data-color="#ffffff"></div>
                        <div class="color-chip" style="background: #000000;" data-color="#000000"></div>
                        <div class="color-chip" style="background: #3b82f6;" data-color="#3b82f6"></div>
                        <div class="color-chip" style="background: #ef4444;" data-color="#ef4444"></div>
                        <div class="color-chip" style="background: #10b981;" data-color="#10b981"></div>
                        <div class="color-chip" style="background: #f59e0b;" data-color="#f59e0b"></div>
                        <div class="color-chip" style="background: #6366f1;" data-color="#6366f1"></div>
                        <div class="color-chip" style="background: #ffcfdf;" data-color="#ffcfdf"></div>
                        <input type="color" id="customColor" title="Custom Color" style="width:100%; height:38px; background:none; border:none; cursor:pointer;">
                    </div>
                </div>

                <div class="control-group">
                    <label>File Format</label>
                    <select id="formatSelect">
                        <option value="image/png">PNG (Transparent High-Def)</option>
                        <option value="image/jpeg">JPEG (Solid Background)</option>
                    </select>
                </div>

                <button class="btn-primary" id="downloadBtn" style="width: 100%; padding: 18px;">
                    <i class="fa-solid fa-download" style="margin-right: 10px;"></i> Download Result
                </button>
                
                <button onclick="location.reload()" style="width: 100%; background: none; color: var(--text-dim); border: 1px solid var(--glass-border); padding: 12px; margin-top: 15px; border-radius: 12px; cursor: pointer; font-weight: 600;">
                    Upload Another
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="owner-credit">Owned by Mr. Subodh</div>
        <a href="https://instagram.com/mr_subodh3" target="_blank" class="instagram-link">
            <i class="fa-brands fa-instagram"></i> @mr_subodh3
        </a>
        <p style="color: #444; margin-top: 20px; font-size: 0.8rem;">© 2026 BG Remove AI • All Rights Reserved</p>
    </footer>

    <script>
        // API Configuration
        const API_KEY = 'QyByBwnZ22J5p92qMdyAczCd'; 
        
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const uploadView = document.getElementById('uploadView');
        const editorSection = document.getElementById('editorSection');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        
        let removedBgImage = new Image();
        let currentBGColor = 'transparent';

        // 1. Image Upload & API Call
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            uploadView.style.display = 'none';
            loader.style.display = 'block';

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    removedBgImage.src = url;
                    removedBgImage.onload = () => {
                        loader.style.display = 'none';
                        editorSection.style.display = 'grid';
                        render();
                    };
                } else {
                    const errData = await response.json();
                    alert("Error: " + (errData.errors[0].title || "API limit reached or invalid file."));
                    location.reload();
                }
            } catch (err) {
                alert("Connection failed. Check your internet.");
                location.reload();
            }
        });

        // 2. Canvas Rendering Engine
        function render() {
            canvas.width = removedBgImage.width;
            canvas.height = removedBgImage.height;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Selected Background
            if (currentBGColor !== 'transparent') {
                ctx.fillStyle = currentBGColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Draw the AI result on top
            ctx.drawImage(removedBgImage, 0, 0);
        }

        // 3. Color Controls
        document.querySelectorAll('.color-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.color-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentBGColor = chip.dataset.color;
                render();
            });
        });

        document.getElementById('customColor').addEventListener('input', (e) => {
            currentBGColor = e.target.value;
            // Clear active chips when using custom color
            document.querySelectorAll('.color-chip').forEach(c => c.classList.remove('active'));
            render();
        });

        // 4. Download Function
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const format = document.getElementById('formatSelect').value;
            const link = document.createElement('a');
            const timestamp = new Date().getTime();
            link.download = `BG-Remove-AI-${timestamp}.png`;
            link.href = canvas.toDataURL(format, 1.0);
            link.click();
        });
    </script>
</body>
</html>
